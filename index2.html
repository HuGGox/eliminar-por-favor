<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Carrinho do Compras</title>
</head> 
    <body>

        <div class="container my-5">
            <!-- Spinner cargan2 -->
            <div id="paginacion"></div>

            <template id="template-paginacion">
                <section class="my-3 d-flex justify-content-between">
                    <button class="btn btn-outline-secondary">Preview</button>
                    <button class="btn btn-outline-primary">Next</button>
                </section>
                
            </template>

            <section class="d-flex align-items-center d-none" id="loading">
                <strong>Cargan2...</strong>
                    <div
                    class="spinner-border ms-auto"
                    role="status"
                    aria-hidden="true">

                </div>
            </section>


            <section class="row" id="card-dinamicas">
            </section>
        </div>
        <template id="template-card">
            
            <article class="col-12 col-md-6 col-lg-3 mb-3">
                <div class="card text-center shadow">
                    <img src="https://rickandmortyapi.com/api/character/avatar/1.jpeg" alt="" class="card-img-top">
                    <div class="card-body">
                        <h5 class="card-title text-primary lead">
                            El nombre del PJ
                        </h5>
                        <p class="lead text-secondary">Human</p>
                    </div>
                </div>
            </article>
        </template>
            

    <script src="index2.js"></script>
    </body>
</html>
