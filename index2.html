         <div class="container">

            <h1>Formularios</h1>

            <form id="formulario" novalidate>

                <input 
                    class="form-control mb-2"
                    type="text"
                    name="userName"
                    placeholder="Ingrese nombre"
                    autocomplete="off"
                    id="userName"
                    required
                    minlength="3"
                    maxlength="10"
                    pattern="^[A-Za-zÑñÁáÉéÍíÓóÚúÜü\s]+$"
                    title="Solo letras en el nombre"

                >

                <p class="text-danger mb-2 d-none" id="alertName"></p>

                <input 
                    class="form-control mb-2"
                    type="email"
                    placeholder="Ingrese correo electronico"
                    name="userEmail"
                    id="userEmail"
                    autocomplete="off"
                    required
                    pattern="^[a-z0-9]+(\.[_a-z0-9]+)*@[a-z0-9-]+(\.[a-z0-9-]+)*(\.[a-z]{2,15})$"
                    title="Ingresa un correo valido"
                >

                <p class="text-danger mb-2 d-none" id="alertEmail"></p>

                <button type="submit" class="btn btn-primary">Enviar</button>

            </form>

            <div class="alert alert-success my-2 d-none" id="alertSuccess"></div>

         </div>
